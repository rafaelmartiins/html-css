<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Áudios</h1>
    <audio preload="metadata" controls autoplay>
        <source src="midia/when.mp3" type="audio/mpeg">
        <source src="midia/when.ogg" type="audio/ogg">
        <source src="midia/when.wav" type="audio/wav">
        <p>Seu navegador não suporta <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">áudio</a></p>
    </audio>

    <h1>Videos</h1>
    <video width="600" poster="imagens/thumb.jpg" controls autoplay>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogg" type="video/ogg">
    </video>
    <!--<iframe width="600" height="315" src="https://www.youtube.com/embed/WjDCg41Yfl8?si=t_gPpKDqFg_7vMfy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>-->
</body>
</html>
