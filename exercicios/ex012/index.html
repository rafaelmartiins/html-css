<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos</h1>
    <h1>Inserindo videos localmente do meu proprio servidor.</h1>
    <video width="600" poster="imagens/thumb.jpg" controls autoplay>
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WjDCg41Yfl8?si=t_gPpKDqFg_7vMfy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo.</h1>
    <iframe src="https://player.vimeo.com/video/77318729?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="batman batman"></iframe>
</body>
</html>
